name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
  tags:
    include:
      - remote-explorer.*

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    locTsConfigs: $(Build.SourcesDirectory)/tsconfig.json
    locBundleDestination: '$(Build.SourcesDirectory)/out'
    buildSteps:
      - task: npmAuthenticate@0
        inputs:
          workingFile: .npmrc
          customEndpoint: 'devdiv npm feed,devdiv vscode-internal feed'

      - script: npm install --frozen-lockfile
        displayName: Install dependencies

      - script: npm run package-web
        displayName: Compile
